<div class="container mt-3">

  <div class="row">

    <div class="col-lg-12">
      <label for="cantidad" class="form-label">Ingresar Cantidad</label>
      <input type="number" class="form-control form-control-lg" id="cantidad">
    </div>

  </div>

  <div class="row">

    <div class="col-lg-6">
      <label for="tengo">Moneda Que Tiene</label>
      <select name="tengo" id="tengo" class="form-control form-control-lg">
        <option selected>Seleccione</option>
        <option>USD</option>
        <option>EURO</option>
        <option>LIBRA</option>
      </select>
    </div>

    <div class="col-lg-6">
      <label for="quiero">Moneda Que Necesita</label>
      <select name="quiero" id="quiero" class="form-control form-control-lg">
        <option selected>Seleccione</option>
        <option>USD</option>
        <option>EURO</option>
        <option>LIBRA</option>
      </select>
    </div>

  </div>

  <h5 class="text-center mt-5">
    <span class="badge bg-success">1000USD</span>
    <span class="badge bg-secondary">SON</span>
    <span class="badge bg-success">500 LIBRAS</span>
  </h5>

</div>
